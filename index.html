<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <title>tesla</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Condensed:wght@400;700&display=swap&subset=cyrillic"
        rel="stylesheet">

    <link rel="stylesheet" href="/css/nullstyle.css">
    <link rel="stylesheet" href="/css/slick.css">
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-top">
                <div class="logo">
                    <a href="#">
                        <img src="/images/header/лого white 1.svg" alt="">
                    </a>
                </div>
                <div class="header-btn">
                    <span></span>
                </div>
            </div>
            <div class="header-content">
                <h1 class="header-content__title">Roadster</h1>
                <p class="header-content__text">Самый быстрый автомобиль в мире, с рекордным ускорением, дальностью и
                    производительностью.</p>
                <a class="header-content__btn" href="#">Хочу тест драйв</a>
            </div>
        </div>

    </header>
    <section class="slider">
        <div class="slider__item" style="background-image: url(/images/header/car01.jpg);"></div>
        <div class="slider__item" style="background-image: url(/images/header/car02.jpg);"></div>
        <div class="slider__item" style="background-image: url(/images/header/car03.jpg);"></div>
    </section>
    <section class="statistics">
        <div class="container">
            <div class="statistics-items">
                <div class="statistics-item">
                    <div class="statistics-item__title">Двигатель</div>
                    <div class="statistics-item__num">2,1<span class="statistics-item__num-time">сек</span></div>
                    <div class="statistics-item__descr">разгон до 100 км</div>
                </div>
                <div class="statistics-item">
                    <div class="statistics-item__title">Батарея</div>
                    <div class="statistics-item__num">1000<span>км</span></div>
                    <div class="statistics-item__descr">запас хода</div>
                </div>
                <div class="statistics-item">
                    <div class="statistics-item__title">Скорость</div>
                    <div class="statistics-item__num">400<span class="statistics-item__num-speed">км/ч</span></div>
                    <div class="statistics-item__descr">макс скорость</div>
                </div>
            </div>
        </div>
    </section>


    <footer class="footer"></footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/js/slick.min.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
